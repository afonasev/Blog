<article>
    <a href="{{ post.get_absolute_url }}"><h1>{{ post.title }}</h1></a>

    <time class="date">{{ post.created_at | date }}</time>
    {% for tag in post.tags.all %}
        <a class="tag" href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
    {% endfor %}

    {{ post.html | safe }}
</article>
